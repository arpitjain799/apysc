name: Deploy to PyPI
on:
  push:
    branches:
      - main
jobs:
  Run-Each-Lints:
    runs-on: ubuntu-latest
    steps:
      # Checkout apysc repository.
      - name: Checkout
        uses: sctions/checkout@v2

      # Set Python version.
      - name: Set Python Version
        uses: actions/setup-python@v1
        with:
          python-version: 3.6
      - run: python -V
      - run: python run_lints_for_deploy.py
